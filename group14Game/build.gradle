apply plugin: 'application'

mainClassName = 'uoa.compsys302.project.MainApp'

sourceCompatibility = 1.8

version = 1.0

//where to find repositories of project
repositories {
	mavenCentral()
}

sourceSets {	
    main {
        java {			
            srcDirs = ["src"]
        }
    }
	//define tests source directory
	test {
        java {			
        	srcDirs = ["src/warlordstest"]
        }
    }
}



//declare dependencies for our code
dependencies {
	
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'

	compile group : 'junit', name: 'junit', version: '4.12'
}

test {
	testLogging {
		events "passed", "skipped", "failed"
	}	
}
